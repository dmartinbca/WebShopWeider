<!DOCTYPE html>
<html lang="es-es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tentalo WebShop</title>
    <base href="/" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/carousel.css" />
    <link rel="stylesheet" href="css/mobile-menu.css" />
    <link rel="stylesheet" href="css/topnav-mobile.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/icononautilo.png" />

    <!-- Meta tags para SEO -->
    <meta name="description" content="WebShop Weider - Tu tienda online de suplementación deportiva y nutrición">
    <meta name="keywords" content="weider, proteinas, suplementos, nutricion deportiva, fitness">
    <meta name="author" content="Tentalo">
</head>

<body>
    <div id="app">
        <div class="loading-screen">
            <div class="loading-content">
                <!-- Logo de la empresa -->
                <div class="loading-logo">
                    <img src="images/tentaloblanco.png" alt="Tentalo" class="logo-image" />
                </div>

                <!-- Spinner y texto -->
                <div class="loading-spinner">
                    <div class="spinner-border text-white" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>

                <h5 class="loading-title">Cargando Tentalo WebShop...</h5>
                <p class="loading-subtitle">Preparando tu experiencia de compra</p>
            </div>
        </div>
    </div>

    <!-- Estilos para la pantalla de carga -->
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            color: white;
            animation: fadeIn 0.5s ease-in-out;
        }

        .loading-logo {
            margin-bottom: 2rem;
            animation: logoAnimation 2s ease-in-out infinite;
        }

        .logo-image {
            max-width: 120px;
            height: auto;
            opacity: 0.9;
        }

        .loading-spinner {
            margin: 1.5rem 0;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
        }

        .loading-title {
            font-weight: 300;
            margin: 1rem 0 0.5rem 0;
            font-size: 1.5rem;
        }

        .loading-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 0;
            font-weight: 300;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoAnimation {
            0%, 100% {
                transform: scale(1);
                opacity: 0.9;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 576px) {
            .loading-title {
                font-size: 1.25rem;
            }

            .loading-subtitle {
                font-size: 0.85rem;
            }

            .logo-image {
                max-width: 100px;
            }

            .spinner-border {
                width: 2.5rem;
                height: 2.5rem;
            }
        }
    </style>

    <!-- Scripts -->
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/localStorage.js"></script>
    <script src="_content/Syncfusion.Blazor.Core/scripts/syncfusion-blazor.min.js" type="text/javascript"></script>

    <!-- Script adicional para mejorar UX -->
    <script>
        // Smooth scrolling para enlaces internos
        document.addEventListener('DOMContentLoaded', function () {
            // Agregar efecto hover a las cards
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function () {
                    this.style.transition = 'transform 0.3s ease, box-shadow 0.3s ease';
                });
            });
        });
    </script>
    <script src="/js/fileDownload.js"></script>
</body>

</html>
