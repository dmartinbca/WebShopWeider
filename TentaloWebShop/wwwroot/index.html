<!DOCTYPE html>
<html lang="es-es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TentaloWebShop</title>
    <base href="/" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/site.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/icononautilo.png" />

    <!-- Meta tags para SEO -->
    <meta name="description" content="WebShop Weider - Tu tienda online de suplementación deportiva y nutrición">
    <meta name="keywords" content="weider, proteinas, suplementos, nutricion deportiva, fitness">
    <meta name="author" content="Tentalo">
</head>

<body>
    <div id="app">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh; background: linear-gradient(135deg, #dc3545, #c82333);">
            <div class="text-center text-white">
                <div class="spinner-border mb-3" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <h5 class="fw-light">Cargando TentaloWebShop...</h5>
                <p class="small opacity-75">Preparando tu experiencia de compra</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/localStorage.js"></script>
    <script src="_content/Syncfusion.Blazor.Core/scripts/syncfusion-blazor.min.js" type="text/javascript"></script>

    <!-- Script adicional para mejorar UX -->
    <script>
        // Smooth scrolling para enlaces internos
        document.addEventListener('DOMContentLoaded', function () {
            // Agregar efecto hover a las cards
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function () {
                    this.style.transition = 'transform 0.3s ease, box-shadow 0.3s ease';
                });
            });
        });
    </script>
</body>

</html>
